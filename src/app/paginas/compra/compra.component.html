<h2>Finalizar Compra</h2>

<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="carrito.length > 0">
  <ul>
    <li *ngFor="let item of carrito">
      {{ item.producto.nombre }} - {{ item.cantidad }} x ${{ item.producto.precio }}
    </li>
  </ul>

  <p>Total: ${{ total }}</p>

  <form (ngSubmit)="finalizarCompra()">
    <label>
      Dirección:
      <input type="text" [(ngModel)]="direccion" name="direccion" required>
    </label>
    <label>
      Teléfono:
      <input type="text" [(ngModel)]="telefono" name="telefono" required>
    </label>
    <button type="submit">Comprar</button>
  </form>
</div>

<div *ngIf="carrito.length === 0 && !error">
  <p>Tu carrito está vacío.</p>
</div>
